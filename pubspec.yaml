name: solarize
description: AN app for solar consultants to create professional quotations
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Image Processing
  image: ^4.1.3

  # File Operations
  path_provider: ^2.1.1

  # Sharing
  share_plus: ^7.2.1

  # File Picker
  # file_picker: ^6.1.1
  image_picker: ^1.0.4

  # UI Components
  dotted_border: ^2.1.0

  # Date Formatting
  intl: ^0.18.1

  # UUID Generation
  uuid: ^4.2.1

  # HTTP Requests
  http: ^1.1.0

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: LeagueSpartanBold
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Bold.ttf
    - family: LeagueSpartanRegular
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Regular.ttf
    - family: LeagueSpartanMedium
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Medium.ttf
    - family: LeagueSpartanSemiBold
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-SemiBold.ttf
    - family: LeagueSpartanBlack
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Black.ttf
    - family: LeagueSpartanExtraBold
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-ExtraBold.ttf
    - family: LeagueSpartanExtraLight
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-ExtraLight.ttf
    - family: LeagueSpartanLight
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Light.ttf
    - family: LeagueSpartanThin
      fonts:
        - asset: assets/fonts/League_Spartan/static/LeagueSpartan-Thin.ttf

    # Inter Regular styles
    - family: InterRegular
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Regular.ttf
    - family: InterSemiBold
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-SemiBold.ttf
    - family: InterBold
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Bold.ttf
    - family: InterItalic
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Italic.ttf
    - family: InterMedium
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Medium.ttf
    - family: InterLight
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Light.ttf
    - family: InterExtraLight
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-ExtraLight.ttf
    - family: InterThin
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Thin.ttf
    - family: InterBlack
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Black.ttf
    - family: InterExtraBold
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-ExtraBold.ttf
