name: solarize
description: AN app for solar consultants to create professional quotations
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Image Processing
  image: ^4.1.3

  # File Operations
  path_provider: ^2.1.1

  # Sharing
  share_plus: ^7.2.1

  # File Picker
  # file_picker: ^6.1.1
  image_picker: ^1.0.4

  # UI Components
  dotted_border: ^2.1.0

  # Date Formatting
  intl: ^0.18.1

  # UUID Generation
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
